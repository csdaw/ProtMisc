on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

name: check-bioc

jobs:
  build-check: 
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os}} (${{ matrix.config.r }})
    ## (QFeatures bioc-check)
    container: 
      image: ${{ matrix.config.cont }}
      volumes:
        - /home/runner/work/_temp/Library:/usr/local/lib/R/site-library
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: '4.2', bioc: '3.16', cont: "bioconductor/bioconductor_docker:RELEASE_3_16" }
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:

      ## (r-lib/check-standard)
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      ## Need to install remotes before next step...
      - name: Install remotes
        run: |
          install.packages('remotes')
        shell: Rscript {0}
        
      ## Prevent an error due to 'libcurl4-openssl-dev is not available'
      ## (lcolladotor/biocthis)
      - name: Install Linux system dependencies
        run: |
          sysreqs=$(Rscript -e 'cat("apt-get update -y && apt-get install -y", paste(gsub("apt-get install -y ", "", remotes::system_requirements("ubuntu", "20.04")), collapse = " "))')
          echo $sysreqs
          sudo -s eval "$sysreqs"
        
      ## (r-lib/check-standard) 
      - name: Query and install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      ## (r-lib/check-standard)
      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
